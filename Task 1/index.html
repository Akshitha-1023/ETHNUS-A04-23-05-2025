<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selection</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: orange;
            border-radius: 50% 50% 0 0;
            width: 250px; /* Adjust as needed */
            padding: 20px;
            text-align: center;
        }
        .box {
            margin: 10px 0;
            padding: 10px;
            font-weight: bold;
            color: white;
        }
        .mca { background-color: red; }
        .bca { background-color: yellow; color: black; }
        .bba { background-color: green; color: yellow; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box mca">MCA</div>
        <div class="box bca">BCA</div>
        <div class="box bba">BBA</div>
    </div>
</body>
</html>
